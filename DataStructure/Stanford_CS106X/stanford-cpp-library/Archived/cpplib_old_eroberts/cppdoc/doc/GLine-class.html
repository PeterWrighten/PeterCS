<h1><a href="gobjects-h.html">class GLine</a></h1>
This class represents a line segment.  In addition to the ones
it inherits from <code>GObject</code>, the <code>GLine</code>
class defines the following methods:

<pre>
  GLine(double x0, double y0, double x1, double y1);
  void setStartPoint(double x, double y);
  void setEndPoint(double x, double y);
</pre>
